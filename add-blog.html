<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog - Blog App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="add-blog-container">
        <h2>Add New Blog</h2>
        <form id="addBlogForm">
            <input type="text" id="title" placeholder="Blog Title" required>
            <textarea id="description" placeholder="Blog Description" rows="5" required></textarea>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Fashion">Fashion</option>
                <option value="Food">Food</option>
                <option value="Style">Style</option>
                <option value="Travel">Travel</option>
                <option value="Culture">Culture</option>
            </select>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Submit Blog</button>
        </form>
    </div>
<!-- Footer Section -->

    <div class="footer-about">
    <h3 class="logo"><img src="./images/logo-removebg-preview.png" style="width: 100px;" alt="">_BLOG </h3>
      <p>Sharing ideas, stories, and inspiration from around the world.</p>
    </div>

    <div class="footer-links">

        <li><a href="category.html?cat=culture">Culture</a></li>
      </ul>
